[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Logging
log_cli = true
log_cli_level = INFO

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --ignore=src

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

